<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>オフライン - Cogni</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #020617, #000, #020617);
      color: #fff;
      font-family: ui-sans-serif, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      max-width: 28rem;
      width: 100%;
      border-radius: 1.5rem;
      padding: 1.5rem 1.5rem 2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }
    .icon-wrap {
      position: relative;
      width: 5rem;
      height: 5rem;
      margin: 0 auto 1.5rem;
      border-radius: 1rem;
      background: linear-gradient(to bottom right, #1e293b, #0f172a, #000);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-wrap svg { width: 2.5rem; height: 2.5rem; color: #fde047; }
    h1 { font-size: 1.25rem; font-weight: 600; letter-spacing: 0.025em; text-align: center; margin: 0 0 0.5rem; }
    .sub { font-size: 0.875rem; color: rgba(255,255,255,0.7); text-align: center; margin: 0 0 0.5rem; }
    .hint { font-size: 0.875rem; color: rgba(255,255,255,0.6); text-align: center; margin: 0 0 0.5rem; }
    .manual { font-size: 0.75rem; text-align: center; margin-bottom: 1rem; }
    .manual a { color: rgba(148,163,184,0.9); text-decoration: underline; cursor: pointer; }
    .manual a:hover { color: rgba(255,255,255,0.8); }
    .feedback { font-size: 0.75rem; color: rgba(253,224,71,0.9); text-align: center; margin: -0.5rem 0 0.5rem; min-height: 1.25em; }
    .checklist {
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.7);
    }
    .checklist strong { color: rgba(255,255,255,0.8); }
    .checklist ul { margin: 0.5rem 0 0; padding-left: 1.25rem; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-wrap">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"/><path d="M5 12.86a8 8 0 0 1 11.28 0"/><path d="M8.5 16.429a5 5 0 0 1 7 0"/><path d="M2 8.82a15 15 0 0 1 4.17-2.65"/><path d="M3 4a18 18 0 0 1 5 2"/><line x1="2" y1="2" x2="22" y2="22"/></svg>
    </div>
    <h1>オフラインになっています</h1>
    <p class="sub">通信環境を確認してください。</p>
    <p class="hint">接続が復帰すると自動で再読み込みします。</p>
    <p class="manual"><a href="#" id="reload">切り替わらない場合はここをクリック</a></p>
    <p class="feedback" id="feedback" aria-live="polite"></p>
    <div class="checklist">
      <strong>接続チェックリスト</strong>
      <ul>
        <li>Wi‑Fiやモバイルデータに接続されているか確認する</li>
        <li>ルーターやモデムの電源を入れ直してみる</li>
        <li>他のWebサイトにアクセスできるか試してみる</li>
      </ul>
    </div>
  </div>
  <script>
    (function() {
      var link = document.getElementById('reload');
      var msg = document.getElementById('feedback');
      function show(s) { if (msg) msg.textContent = s; }
      function goOnline() {
        if (!navigator.onLine) return;
        show('');
        window.location.reload();
      }
      window.addEventListener('online', function() { show('接続が復帰しました。'); goOnline(); });
      link.addEventListener('click', function(e) { e.preventDefault(); goOnline(); });
    })();
  </script>
</body>
</html>
