name: CD

on:
  workflow_run:
    workflows: ['CI']
    branches: [main, staging]
    types: [completed]
  workflow_dispatch:

env:
  VERCEL_DEPLOY_HOOK_PRODUCTION: ${{ secrets.VERCEL_DEPLOY_HOOK_PRODUCTION }}
  VERCEL_DEPLOY_HOOK_STAGING: ${{ secrets.VERCEL_DEPLOY_HOOK_STAGING }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: >-
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
      || github.event_name == 'workflow_dispatch'

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Deploy to Production
        run: |
          curl -X POST ${{ env.VERCEL_DEPLOY_HOOK_PRODUCTION }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: >-
      github.event.workflow_run.conclusion == 'success'
      && github.event.workflow_run.head_branch == 'staging'
    steps:
      - name: Deploy to Staging
        run: curl -X POST ${{ env.VERCEL_DEPLOY_HOOK_STAGING }}
